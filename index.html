<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <div class="options">
            <div>
                <label for="rate">Velocidade: </label>
                <input id="rate" type="range" min="1" max="10" step="1" value="1">
                <span id="rate-text"></span>
            </div>
            <div>
                <label for="pitch">Entonação: </label>
                <input id="pitch" type="range" min="0" max="2" step="0.1" value="1">
                <span id="pitch-text"></span>
            </div>
            <div>
                <label for="volume">Volume: </label>
                <input id="volume" type="range" min="0" max="1" step="0.01" value="1">
                <span id="volume-text"></span>
            </div>
        </div>
        <div>
            <textarea name="speech" id="speech" cols="120" rows="20"></textarea>
            <span id="speech-size"></span>
        </div>
        <div> 
            <button id="speech-button">Speech</button>
            <button id="pause-button">Pause</button>
            <button id="resume-button">Resume</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
